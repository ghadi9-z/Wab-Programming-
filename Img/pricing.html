<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الباقات والأسعار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .package {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .package:hover {
            transform: scale(1.05);
        }
        .package h2 {
            color: #007bff;
        }
        .package p {
            font-size: 16px;
            color: #333;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>الباقات والأسعار</h1>
</header>

<div class="container">
    <div class="package">
        <h2>الباقة الأساسية</h2>
        <p>مناسبة للشركات الناشئة.</p>
        <p class="price">500$</p>
        <a href="#" class="btn">اشترك الآن</a>
    </div>
    <div class="package">
        <h2>الباقة المتقدمة</h2>
        <p>مثالية للشركات المتوسطة.</p>
        <p class="price">1000$</p>
        <a href="#" class="btn">اشترك الآن</a>
    </div>
    <div class="package">
        <h2>الباقة الاحترافية</h2>
        <p>للشركات الكبيرة بأقصى الإمكانيات.</p>
        <p class="price">2500$</p>
        <a href="#" class="btn">اشترك الآن</a>
    </div>
</div>

<footer>
    &copy; 2024 حلول رقمية. جميع الحقوق محفوظة.
</footer>

</body>
</html>
